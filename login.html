<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="img/idophin.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Login | Aqua Site</title>
</head>
<body class="login-body"><script>
  function voltar() {
    window.history.back(); // Ou window.location.href = "index.html";
  }
</script>

  <div class="login-container"><button class="btn-voltar-animado" onclick="voltar()" aria-label="Voltar">←</button>

    <h2 id="form-title">Login</h2>

    <form id="form">
      <input type="text" id="username" placeholder="Usuário" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit" id="submit-btn" class="btn">Entrar</button>
    </form>

    <p id="toggle-msg">Não tem conta? <a href="#" id="toggle-link">Cadastre-se</a></p>
    <p id="status-msg"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
